apply plugin: 'com.android.library'

android {
    compileSdk 34
	namespace 'spp.coursework.signrecognition'

    defaultConfig {
        minSdkVersion 24
        targetSdk 34
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    sourceSets {
        main {
            jni {
                srcDirs 'src\\main\\jni', 'src\\main\\jnilib'
            }
        }
    }
}
